
<ion-header>
  <div style="background-color:white;">
      <a (click)="webpage();"><img src="../../assets/imgs/logotipo.png"  style="padding: 10px;" ></a>
  </div>
  <ion-navbar color="primary">
    <ion-title>Noticias</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="body">
  <ion-card class="card" *ngFor="let quote of quotes" >
    <ion-card-content>
      <img src="{{quote.featured_image_urls.medium}}" alt="">
      <div class="categoria" (click)="onShowQuoteDetail(quote)">
        <h5>Publicada el: {{ quote.date | date: 'dd/MM/yyyy H:mm'}}</h5>
      </div>
      <ion-card-title (click)="onShowQuoteDetail(quote)">
          <h1 [innerHTML]="quote.title.rendered"></h1>
        </ion-card-title>
      
        <p [innerHTML]="quote.excerpt.rendered"></p>
      
      <div class="sociales">
          <a href="https://www.facebook.com/sharer/sharer.php?u={{quote.link}}" target="_blank"> <ion-icon name="logo-facebook" id="facebook"></ion-icon></a> 
          <a href="http://www.twitter.com/home?status={{quote.link}}" target="_blank"><ion-icon name="logo-twitter" id="twitter"></ion-icon></a> 
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
