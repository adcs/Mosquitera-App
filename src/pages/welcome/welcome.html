<ion-header>
    <div style="background-color:white;">
      <a (click)="webpage();"><img src="../../assets/imgs/logotipo.png"  style="padding: 10px;" ></a>
    </div>
  </ion-header>
<ion-content class="body">
  <br><br>
 <br><br>
  <div class="boton">
    <button [disabled]="bandera"  (click)="play()" ><img src="../../assets/imgs/arrowButtonplay.png"></button>
    <button [disabled]="!bandera" id="pause" (click)="stop()" ><img src="../../assets/imgs/arrowButtonpause.png"></button>
  </div>
  <br>
  <br>
  <ion-card  *ngFor="let programa of programas" >
      <img src="{{programa.imagen}}" alt="">
  </ion-card>
  <div class="mensaje" (click)="whatsapp()">
    <a >Participa por Whatsapp <ion-icon name="logo-whatsapp"></ion-icon></a>
  </div>
  <br><br>
    <ion-slides autoplay="12000" loop="true" speed="500" >
      <ion-slide>
        <img src="http://lamosquitera.org/wp-content/uploads/2019/03/Banner-Gobierno-Caminos-354x119-Mosquitera.gif" alt="">
      </ion-slide>
      <ion-slide>
        <img src="http://lamosquitera.org/wp-content/uploads/2019/03/MOSQUITERA_354x119px_sist_atte.gif" alt="">
      </ion-slide>
      <ion-slide>
        <img src="https://i.ibb.co/zFgKqfd/sute.jpg" alt="">
      </ion-slide>
    </ion-slides>
</ion-content>
